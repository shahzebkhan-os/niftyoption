name: Options Intelligence CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-assurance:
    runs-on: ubuntu-latest
    
    services:
      # We use SQLite for tests, but we could add Postgres if needed
      # For now, SQLite keeps tests fast and dependency-free

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check --output-format=github .

    - name: Check formatting with black
      run: |
        black --check .

    - name: Run tests with pytest
      env:
        ENV: test
        GROWW_JWT_TOKEN: ${{ secrets.GROWW_JWT_TOKEN || 'testing_dummy_token_long_enough_to_pass_validation' }}
        GROWW_SECRET: ${{ secrets.GROWW_SECRET || 'testing_dummy_secret' }}
        POSTGRES_HOST: localhost
        POSTGRES_DB: testing
        # Bypass DB connection in unit tests that aren't integrated
      run: |
        pytest tests/
